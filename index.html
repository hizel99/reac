<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center mt-3 mb-3">
            <div class="col-4 Feautures p-3">
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text p-3"><i class="fa fa-lock fa-xl p-1"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Id" id="idInput">
                </div>
                <div class="input-group mb-2 ">
                    <div class="input-group-prepend">
                        <span class="input-group-text p-3"><i class="fa fa-box fa-xl p-1"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Producto" id="productoInput">
                </div>
                <div class="row">
                    <div class="col-3 p-1">                        
                    <button class="button btn btn-secondary Button" id="agregarBtn"> Agregar</button>
                    </div>
                    <div class="col-3 p-1">                        
                        <button class="button btn btn-secondary Button" id="editarBtn"> Editar</button>
                    </div>
                    <div class="col-3 p-1">                        
                        <button class="button btn btn-secondary Button" id="eliminarBtn"> Eliminar</button>
                    </div>
                    <div class="col-3 p-1">                        
                        <button class="button btn btn-secondary Button" id="buscarBtn"> Buscar</button>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-5 p-3">
                <table class="table table-bordered" id="table">
                    <thead>
                        <tr class="table table-dark">
                            <th scope="col">ID</th>
                            <th scope="col">Productos</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
                </div>
            </div>
            
        </div>
    </div>    
    <script src="https://kit.fontawesome.com/6dca2b9c62.js" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
